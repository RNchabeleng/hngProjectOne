<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Personal Page</title>
</head>
<body>
    <div class="clouds"></div>
    
    <div class="container">
        <!-- Slack Name -->
        <h2>Slack Name:</h2>
        <h1 data-testid="slackUserName">Riki Nchabeleng</h1>
        
        <!-- Slack Display Picture -->
        <h2>Display Picture:</h2>
        <img src="img/profilePicture.jpg" alt="Riki Nchabeleng" data-testid="slackDisplayImage">
        
        <!-- Current Day of the Week -->
        <h2>Today is:</h2>
        <p data-testid="currentDayOfTheWeek" id="dayOfWeek"></p>
        
        <!-- Current UTC Time -->
        <h2>Current time (UTC) in milliseconds:</h2>
        <p data-testid="currentUTCTime" id="utcTime"></p>
        
        <!-- Track -->
        <h2>Track:</h2>
        <p data-testid="myTrack">Frontend</p>
        
        <!-- GitHub URL -->
        <h2>GitHub URL:</h2>
        <p>
            <a href="https://github.com/RNchabeleng/hngProjectOne" target="_blank" data-testid="githubURL">My "hngProjectOne" link</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
